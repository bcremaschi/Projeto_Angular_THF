<app-menu></app-menu>
<thf-page-default>
  <form [formGroup]="addAuctionForm" class="form mt-4" (submit)="addAuction()">
    <div class="form-group">
      <thf-input
        formControlName="name"
        class="form-control"
        t-label="Nome do Leilão"
        t-required="true"
        t-focus="true">
      </thf-input>
    </div>
    <div class="form-group">
      <thf-number
        class="form-control"
        formControlName="base_price"
        t-label="Preço Base"
        t-clean>
      </thf-number>
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Exemplo de input de arquivo</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div class="form-group">
      <thf-combo
        formControlName="bid_type"
        class="form-control"
        t-label="Formato Lance"
        t-required="true"
        [t-options]="types_bid">
      </thf-combo>
    </div>
    <button [disabled]="addAuctionForm.invalid" type="submit" class="btn btn-primary btn-block">Confirmar</button>
  </form>
</thf-page-default>
