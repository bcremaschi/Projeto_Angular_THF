<app-menu></app-menu>
<thf-page-default>
  <form [formGroup]="addAuctionForm" class="form mt-4" (submit)="addAuction()">
    <div class="form-group">
        <label for="name">Nome do Leilão</label>
        <input
            formControlName="name"
            type="text"
            placeholder="Nome do Leilão"
            class="form-control"
            required
            autofocus >
    </div>
    <div class="form-group">
        <label for="base_price">Preço Base</label>
        <input
            formControlName="base_price"
            placeholder="Preço Base"
            class="form-control"
            type="currency"
            min="0.01"
            step="0.01"
            currencyMask [(ngModel)]="value"
            required >
    </div>
    <div class="form-group">
        <label for="upload">Selecione a foto para o leilão.</label>
        <input type="file" class="form-control-file" id="upload">
    </div>
    <div class="form-group">
        <select
            formControlName="bid_type"
            class="form-control"
            required>
            <option value="bid_fixed">Lance Fixo</option>
            <option value="bid_free">Lance Livre</option>
        </select>
    </div>
    <button [disabled]="addAuctionForm.invalid" type="submit" class="btn btn-primary btn-block">Confirmar</button>
  </form>
</thf-page-default>
