<thf-page-default>
  <form [formGroup]="addLeilaoForm" class="form mt-4" (submit)="addLeilao()">
    <div class="form-group">
      <thf-input
        formControlName="name"
        class="form-control"
        t-label="Nome do Leilão"
        t-required="true"
        t-focus="true">
      </thf-input>
    </div>
    <div class="form-group">
      <thf-number
        class="form-control"
        formControlName="base_price"
        t-label="Preço Base"
        t-clean>
      </thf-number>
    </div>
    <div class="form-group">
        <thf-upload
          formControlName="photo"
          class="form-control"
          t-label="Foto Leilao"
          t-required="false"
          (t-upload)="upload($event)"
          t-url="https://thf.totvs.com.br/sample/api/uploads/addFile">
        </thf-upload>
    </div>
    <div class="form-group">
      <thf-combo
        formControlName="bid_type"
        class="form-control"
        t-label="Formato Lance"
        t-required="true"
        [t-options]="types_bid">
      </thf-combo>
    </div>
    <thf-button
      t-label="Adicionar"
      t-type="submit"
      class="btn btn-primary btn-block"
      [t-disabled]="addLeilaoForm.invalid || addLeilaoForm.pending"
      (t-click)="addLeilao()">
    </thf-button>
  </form>
</thf-page-default>
